<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Directory | Home to my reads</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <nav id="top-nav">
            <header id="top-nav-header">
                <h3 id="title">Book Directory</h3>
            </header>
        </nav>
        <main id="main">
            <section id="book-list"></section>
            <aside>
            <form id="registration-form" action="">
                <h2 id="form-header">Want to add a book?</h2>
                <div class="form-input">
                    <label for="book-title">Book Title</label><br/>
                    <input type="text" id="book-title" name="book-title" required />
                </div>
                <div class="form-input">
                    <label for="book-author">Author</label><br/>
                    <input type="text" id="book-author" name="book-author" required />
                </div>
                <div class="form-input">
                    <label for="book-page-number">Number of pages</label><br/>
                    <input type="text" id="book-page-number" name="book-page-number" required />
                </div>
                <div class="form-input">
                    <label for="book-description">Description</label><br/>
                    <input type="text" id="book-description" name="book-description" required />
                </div>
                <div class="form-input">
                    <label for="reading-status">Reading Status</label><br/>
                    <select name="reading-status" id="reading-status">
                        <option value="Done reading" class="reading-option">Done reading</option>
                        <option value="Not Done" class="reading-option">Not done</option>
                    </select>
                </div>
                <button type="submit" id="form-submit-btn">Add Book</button>
            </form>
            </aside> 
        </main>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/book.js"></script>
</body>
</html>
